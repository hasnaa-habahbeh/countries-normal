<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Where in the world?</title>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans&display=swap' rel='stylesheet'>
    <script type='module' src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='headerStyles.css'>
    <link rel='stylesheet' href='indexStyles.css'>
</head>

<body>
    <header class='header padding'>
        <h1 class='site-heading' onclick='window.location="./index.html"'>Where in the world?</h1>
        <button class='toggle-mode' onclick='toggleMode()'>
            <ion-icon name='moon-outline' class='moon-icon'></ion-icon> <span>Dark Mode</span>
        </button>
    </header>

    <main class='main padding'>
        <div class='filtering-container'>
            <div class='search-box'>
                <ion-icon name='search-outline' class='search-icon'></ion-icon>
                <input class='actual-search-box' type='text' placeholder='Search for a country...'
                    onchange='filterByName(this.value)' />
            </div>
            <div id='dropdown' class='dropdown'>
                <div class='dropdown-select' onclick='openSelect()'>
                    <span id='selected-option' class='select'>Filter By Region</span>
                    <ion-icon name='caret-down-outline' class='icon'></ion-icon>
                </div>
                <div id='dropdown-list' class='dropdown-list'>
                    <div class='dropdown-list-item' onclick='filterByRegion(event)'>Africa</div>
                    <div class='dropdown-list-item' onclick='filterByRegion(event)'>America</div>
                    <div class='dropdown-list-item' onclick='filterByRegion(event)'>Asia</div>
                    <div class='dropdown-list-item' onclick='filterByRegion(event)'>Europe</div>
                    <div class='dropdown-list-item' onclick='filterByRegion(event)'>Oceania</div>
                </div>
            </div>
        </div>
        <div class='countries-container' id='countries'></div>
    </main>
    <script src='indexScripts.js'></script>
    <script src='toggleMode.js'></script>
</body>

</html>
